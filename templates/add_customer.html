{% extends "base.html" %}

{% block content %}
<style>
  body {
    background-color: #f8f9fa; /* Google Pay's light background color */
    font-family: 'Roboto', sans-serif;
  }
  h1 {
    color: #202124; /* Google's almost black color */
    text-align: center;
    margin-top: 20px;
  }
  form {
    background: #fff;
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(32, 33, 36, 0.28);
  }
  form label {
    margin-top: 10px;
    display: block;
    color: #202124;
    font-size: 16px;
  }
  form input[type=number],
  form select {
    width: calc(100% - 24px);
    margin-top: 5px;
    padding: 10px 12px;
    border: 1px solid #dfe1e5;
    border-radius: 4px;
    box-sizing: border-box;
  }
  form input[type=submit] {
    margin-top: 20px;
    width: 100%;
    padding: 10px 12px;
    background-color: #1a73e8; /* Google Pay blue for buttons */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    text-transform: uppercase;
    font-weight: bold;
  }
  form input[type=submit]:hover {
    background-color: #2b7de9; /* Lighter blue on hover */
  }
</style>

<div class="container">
  
  <form action="{{ url_for('add_customer') }}" method="post">
      <label for="customer">Select Customer:</label>
      <select name="customer" id="customer" required>
          {% for customer in customers %}
          <option value="{{ customer.id }}">{{ customer.name }}</option>
          {% endfor %}
      </select>

      <label for="opening_balance">Opening Balance:</label>
      <input type="number" id="opening_balance" name="opening_balance" step="0.01" required>

      <label for="daily_rate">Daily Rate:</label>
      <input type="number" id="daily_rate" name="daily_rate" step="0.01" required>

      <input type="submit" value="Update Customer">
  </form>
</div>
{% endblock %}
